<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Files Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
       }

    header {
      background: #4b79a1;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .file-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

  </style>
</head>
<body>
  <header>React Assignments</header>

  <div class="container">
    <div class="file-card">
      <a href="../React/Day_1_intro&setup/vitefrontend1/src/App.jsx" style="text-decoration: none;">Create a React file</a>
    </div>

    <div class="file-card">
      <a href="../React/Day_2_Components/frontend2/src/App.jsx" style="text-decoration: none;">Use Components</a>
    </div>
  </div>
</body>
</html>
